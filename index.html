<!DOCTYPE html>
<html lang="en">
<head>

	<script type="text/javascript" src="app.js"></script>
	<script src="jquery-cookie/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">

     </style>

</head>

		                </div>

		        </div>
